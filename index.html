<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="Content-Security-Policy"
      content="default-src: http: https: 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giphy API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <main>

    <div class="jumbotron">
      <h1 class="display-4">Welcome to Eli's Random GIF Generator <strong>Powered by GIPHY</strong></h1>
      <p class="lead">Simply click the button below and you will be given a randomly generated GIF to brighten your day!</p>
      <button id="btnSearch">Give me a random GIF please!</button>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      </p>
    </div>
  
    <div class="out"></div>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
